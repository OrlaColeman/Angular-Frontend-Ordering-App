<!-- <small class="error" *ngIf='invalidLogin'>{{errorMessage}}</small> -->
<div class=container-fluid>
  <div class="input-group input-group-sm mb-3">
    <div class="error">
    {{errorMessage}}
  </div>
    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class = "form-group">
        <label for="username"></label>
        <input type="text" class="form-control" placeholder="username" name="username" [(ngModel)]="form.username" #username='ngModel' />
      </div>
      <div class="form-group">
        <label for="password"></label>
        <input type="password" class="form-control" placeholder="password" name="password" [(ngModel)]="form.password" #password='ngModel' />
      </div>
<div class="form-group">
  <button (keydown.enter)="onSubmit()" class="btn btn-sm">login</button>
</div>
</form> 
</div>
</div>
